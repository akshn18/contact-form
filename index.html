<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <main>
      <form id="signup-form" class="ContactForm">
        <header>
          <h1>Contact Us</h1>
        </header>
        <div class="name-group">
          <div class="form-field">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" name="first-name" required />
            <div class="error-msg"></div>
          </div>
          <div class="form-field">
            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" name="last-name" required />
            <div class="error-msg"></div>
          </div>
        </div>

        <div class="email">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required />
          <div class="error-msg"></div>
        </div>

        <!-- Radio buttons replacing dropdown -->

        <div class="query-type">
          <label for="query-type">Query Type*</label>
          <div class="query-options">
            <label class="radio-box">
              <input type="radio" name="query-type" value="general" required />
              General Enquiry
            </label>
            <label class="radio-box">
              <input type="radio" name="query-type" value="support" />
              Support Request
            </label>
          </div>
        </div>

        <div class="message">
          <label for="message">Message*</label>
          <textarea class="message" name="message" rows="4" required></textarea>
        </div>

        <div class="consent">
          <input type="checkbox" class="consent" name="consent" required />
          <label for="consent">I consent to being contacted by the team</label>
        </div>

        <button type="submit">Submit</button>
      </form>
      <div id = "message-box" class = "message-box">
        <div class = "messgae-head">
        <img src="./assets/images/icon-success-check.svg" alt="Success Icon" />
        <h2>Message Sent</h2>
        </div>
        <p>
          Thank you for completing the form we'll be in touch soon!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
